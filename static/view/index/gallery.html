<title>万千世界</title>
<link rel="stylesheet" href="__STATIC__/css/public/touchTouch.css">
<script src="__STATIC__/js/script.js"></script>
<script src="__STATIC__/js/public/AnimaUI.js"></script>
<script src="__STATIC__/js/public/jquery.ui.totop.js"></script>
<script src="__STATIC__/js/public/touchTouch.jquery.js"></script>
<script src="__STATIC__/js/public/jquery.easing.1.3.js"></script>
<script>
  $(document).ready(function(){
    $().UItoTop({ easingType: 'easeOutQuart' });
    $('.gallery .gall_item').touchTouch();
  });
</script>
<section id="content" class="gallery">
  <div class="container">
    <div class="row">
      <div class="grid_12">
        <h2>Gallery</h2>
      </div>
      <div class="gallerybox">
        {volist name='list' id='img'}
        <div class="grid_4">
          <div class="box wh370x207">
            <a href="{$img->path}" class="gall_item" id="g_a9"><img src="{$img->path}" alt=""><span></span></a>
            <div class="box_bot">
              <div class="box_bot_title" id="gt_3-3">{$img->img_aliasing}</div>
              <p id="gc_3-3">{$img->remark}</p>
              <a href="#" class="btn">more</a>
            </div>
          </div>
        </div>
        {/volist}
      </div>
    </div>
  </div>
</section>
