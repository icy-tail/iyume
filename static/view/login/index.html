<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>登陆确认</title>
	<link rel="stylesheet" type="text/css" href="__CSS__/login-default.css">
	<!--必要样式-->
	<link rel="stylesheet" type="text/css" href="__CSS__/login.css">
	<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class='login'>
			<div class='login_title'>
				<span>账号登录</span>
			</div>
			<div class='login_fields'>
				<div class='login_fields__user'>
					<div class='icon'>
						<img src='__ICONS__/user_icon_copy.png'>
					</div>
					<input placeholder='用户名' type='text'>
					<div class='validation'>
						<img src='__ICONS__/tick.png'>
					</div>
				</input>
			</div>
			<div class='login_fields__password'>
				<div class='icon'>
					<img src='__ICONS__/lock_icon_copy.png'>
				</div>
				<input placeholder='密码' type='password'>
				<div class='validation'>
					<img src='__ICONS__/tick.png'>
				</div>
			</div>
			<div class='login_fields__submit'>
				<input type='submit' value='登录'>
			</div>
		</div>
		<div class='success'>
			<h2>欢迎回来</h2>
			<p>认证成功</p>
		</div>
		<div class='disclaimer'>
			<p>迷失于黑暗中的可悲之影，伤害鄙视他人，沉溺于罪恶的孽魂，来死一次吧。</p>
		</div>
	</div>
	<div class='authent'>
		<img src='__ICONS__/puff.svg'>
		<p>认证中...</p>
	</div>
	<script type="text/javascript" src="__JS__/public/stopExecutionOnTimeout.js?t=1"></script>
	<script type="text/javascript" src="__JS__/public/jquery.1.8.3.min.js"></script>
	<script type="text/javascript" src="__JS__/public/jquery-ui.min.js"></script>
	<script type="text/javascript" src="__JS__/public/easyNotify.js"></script>
	<script type="text/javascript" src="__JS__/login.js"></script>
</body>
</html>
